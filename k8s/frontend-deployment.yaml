apiversion: app/v1
kind: deployment
Metadata:
    name: frontend-Deployment
spec:
  replicas: 2
  selector:
    matchlabels:
     app: frontend
  template:
    metadata:
    labels:
     app: frontend
  spec:
    containers:
     name: frontend
     image: nisham1234/mer-frontend:latest
     ports:
      -containerPort: 80
      env:
      - name: VITE_API_URL
        value: "http://localhost:5000"


apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
